<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./metro.css">

    <title>such.blue Server Stats</title>
</head>

<body>
    <form id="mainWindow">
        <h2 class="text-light">Server stats</h2>
        <hr class="thin mt-4 mb-4 bg-white">

        <h2 class="text-medium" style="font-size: medium;">Status: <u id="status">Offline</u></h2>
        <div class="group">
            <div class="input" style="border-color: #0366d6;">
                <div class="input noborder" style="border-color: #0366d6;">
                    &nbsp;CPU&nbsp;
                </div>
                <div id="cpuStat">Server is down</div>&nbsp;
            </div>
        </div>
        <div class="group">
            <div class="input" style="border-color: purple;">
                <div class="input noborder" style="border-color: purple;">
                    &nbsp;Memory&nbsp;
                </div>
                <div id="memStat">Server is down</div>&nbsp;
            </div>
        </div>
    </form>

    <script type="application/javascript" src="data.js"></script>
</body>

</html>
